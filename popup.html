<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 12px;
      font-weight: bold;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:hover {
      opacity: 0.85;
    }

    button:active {
      transform: scale(0.98);
    }

    button.active {
      box-shadow: 0 0 0 2px #4285f4;
    }

    .yellow-btn {
      background: #FFFF00;
      color: #333;
    }

    .purple-btn {
      background: #E6B8FF;
      color: #333;
    }

    .black-border-btn {
      background: white;
      border: 3px solid #000 !important;
      color: #333;
    }

    .yellow-border-btn {
      background: white;
      border: 3px solid #FFD700 !important;
      color: #333;
    }

    .purple-border-btn {
      background: white;
      border: 3px solid #8B00FF !important;
      color: #333;
    }

    .off-btn {
      background: #f1f1f1;
      color: #666;
      margin-top: 15px;
    }

    .status {
      text-align: center;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Row Highlighter</h3>

  <div class="status" id="status">Loading...</div>

  <div class="section">
    <div class="section-title">Full Highlight</div>
    <button class="yellow-btn" data-mode="fullYellow">Yellow</button>
    <button class="purple-btn" data-mode="fullPurple">Purple</button>
  </div>

  <div class="section">
    <div class="section-title">Border Outline</div>
    <button class="black-border-btn" data-mode="borderBlack">Bold Black</button>
    <button class="yellow-border-btn" data-mode="borderYellow">Yellow</button>
    <button class="purple-border-btn" data-mode="borderPurple">Purple</button>
  </div>

  <button class="off-btn" data-mode="off">Turn Off</button>

  <script src="popup.js"></script>
</body>
</html>
